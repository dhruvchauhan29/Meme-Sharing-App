<div class="register-container">
  <div class="register-card">
    <app-ui-card>
      <h1>Register for Meme Sharing App</h1>
      
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name</label>
          <input 
            type="text" 
            id="name" 
            formControlName="name"
            placeholder="Enter your full name"
            class="form-control"
            [class.error]="registerForm.get('name')?.touched && registerForm.get('name')?.invalid"
          />
          <span class="error-message" *ngIf="getFieldError('name')">{{ getFieldError('name') }}</span>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            formControlName="email"
            placeholder="Enter your email"
            class="form-control"
            [class.error]="registerForm.get('email')?.touched && registerForm.get('email')?.invalid"
          />
          <span class="error-message" *ngIf="getFieldError('email')">{{ getFieldError('email') }}</span>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            formControlName="password"
            placeholder="Enter your password (min 6 characters)"
            class="form-control"
            [class.error]="registerForm.get('password')?.touched && registerForm.get('password')?.invalid"
          />
          <span class="error-message" *ngIf="getFieldError('password')">{{ getFieldError('password') }}</span>
        </div>

        <div class="form-group">
          <label for="team">Team</label>
          <select 
            id="team" 
            formControlName="team"
            class="form-control"
            [class.error]="registerForm.get('team')?.touched && registerForm.get('team')?.invalid"
          >
            <option value="">Select your team</option>
            <option *ngFor="let team of teams" [value]="team">{{ team }}</option>
          </select>
          <span class="error-message" *ngIf="getFieldError('team')">{{ getFieldError('team') }}</span>
        </div>

        <div class="error-message global-error" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>

        <div class="form-actions">
          <app-ui-button 
            type="submit" 
            [disabled]="loading"
            [loading]="loading"
          >
            {{ loading ? 'Registering...' : 'Register' }}
          </app-ui-button>
        </div>
      </form>

      <div class="login-link">
        Already have an account? <a routerLink="/auth/login">Login here</a>
      </div>
    </app-ui-card>
  </div>
</div>
